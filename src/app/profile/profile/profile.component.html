<div>
<form #f="ngForm" (submit)="update()">
<label>Name: </label>
<input name="Name"[(ngModel)]="user.name" type="text" placeholder="New Name !" value="{{user.name}}"><br><br>

<label>Username: </label>
<input name="userName" [(ngModel)]="user.username" type="text" placeholder="New Username !" value="{{user.username}}"><br><br>

<label>Email: </label>
<input name="email" [(ngModel)]="user.email" type="email" placeholder="New Email !" value="{{user.email}}"><br><br>

<label>Phone #: </label>
<input name="phone" [(ngModel)]="user.phone" type="text" placeholder="New Phone# !" value="{{user.phone}}"><br><br>

<label>Password: (To confirm updating data)</label>
<input name="userPassword" [(ngModel)]="user.password" type="password" placeholder="New Password !" value="{{user?.password}}"> <br><br>

<button [disabled]="f.invalid" type="submit">Update Info</button>
</form>
</div>
