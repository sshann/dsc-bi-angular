<div style="text-align:center">
<select name="data" #ddl (change)="selected(ddl.value)">
  <option value="EmployeeData">Employee Data</option>
  <option value="ProductData">Product Data</option>
  <option value="TransactionData">Transaction Data</option>
</select><br><br>

<input #importData type="file" accept=".csv"(change)="csvToJson($event)" required>
<br><br>
<button (click)="import()" [disabled]="file == 0">Import {{selectedData}}</button>

</div>
