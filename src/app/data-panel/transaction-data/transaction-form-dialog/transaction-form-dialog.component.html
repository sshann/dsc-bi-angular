<form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="form" (submit)="onSubmit()">

  <div fxLayout="row" fxLayoutAlign="center center">
    <h1 *ngIf="isNew" mat-dialog-title>Create Transaction</h1>
    <h1 *ngIf="!isNew" mat-dialog-title>Edit Transaction</h1>
  </div>
  <mat-dialog-content>

    <div fxLayout="row" fxLayoutGap="15px">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date" name="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.get('date').hasError('required')"> Date is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="type" placeholder="Type">
          <mat-option value="Buy"> Buy</mat-option>
          <mat-option value="Sell"> Sell</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('type').hasError('required')"> Type is required</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="15px">
      <mat-form-field>
        <input matInput formControlName="amount" type="number" name="amount" placeholder="Amount">
        <mat-error *ngIf="form.get('amount').hasError('required')"> Amount is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="value" type="number" name="value" placeholder="Value">
        <mat-error *ngIf="form.get('value').hasError('required')"> Value is required</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="15px">
      <mat-form-field>
        <input matInput formControlName="description" type="text" name="description" placeholder="Description">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="reference" type="text" name="reference" placeholder="Reference">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <button mat-raised-button color="primary" [disabled]="!form.valid">
      <span *ngIf="isNew">Create</span>
      <span *ngIf="!isNew">Update</span>
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
